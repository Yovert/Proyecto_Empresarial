<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="Tareas">
    <section class="Tarea__deeper">
        <header class="encabezado">
            <div class="Tarea__title">
                <img src="./Repositorio_Homepage/Icon (8).svg" alt="Icono">
                <h1>Attorneyster</h1>
            </div>
            <section class="Tarea__buttons">
                <div class="Tarea__cart">
                    <img src="./Repositorio_Homepage/Icon.svg" alt="Icono cart">
                    <p>Cart (0)</p>
                </div>
                <div class="Tarea__button">
                    <button class="Tarea__button--book">Book a Consultation</button>
                </div>      
            </section>
        </header>
        <img class="Tarea__linea" src="./Repositorio_Homepage/Line.png" alt="">
        <nav class="Navegacion">        
            <div class="Tarea__nav">    
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Pages <img src="./Repositorio_Homepage/Vector_flecha.svg" alt="Flecha"></li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="Tarea__contactos">
                <div class="Tarea__telefono">
                    <div class="Tarea__telefono--img">
                        <img  src="./Repositorio_Homepage/Icon_tel.png" alt="Icono telefono">
                    </div>
                    <div class="Tarea__telefono--numero">
                        <p class="Tarea__contactos-color">Call Us On:</p>
                        <p>911-987654321</p>
                    </div>
                </div>
                <div class="Tarea__correo">
                    <div>
                        <img src="./Repositorio_Homepage/Icon_correo.png" alt="Icono correo">
                    </div>
                    <div class="Tarea__correo-espacio">
                        <p class="Tarea__contactos-color">Email Us:</p>
                        <p>Yourmail@mail.com</p>
                    </div>
                </div>
            </div>
        </nav>
        <img class="Tarea__linea" src="./Repositorio_Homepage/Line.png" alt="">
        <section class="Tareas__Contenido">
            <div class="Tarea__Informacion">
                <img src="./Repositorio_Homepage/Sep.svg" alt="Sep">
                <h2>Deeper Understanding <br>Better Solutions</h2>
                <p>It is a long established fact that a reader will be distracted by 
                    <br>the readable content of a looking at its layout.</p>
                <button>Get In Touch</button>
                
            </div>
            <div class="Tarea__imagen">
                <img class="Tarea__imagen--posicion" src="./Repositorio_Homepage/Photo.png" alt="Foto licenciado">
            </div>
        </section>
    </section>
</main>

    
<script src="main.js"></script>
</body>
</html>
